<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./main.js"></script>
    <title>My Library</title>
  </head>
  <body>
    <div class="main-container">
      <header class="main-header">
        <h1 class="primary-heading logo">My Library</h1>
        <button class="button button-fill" id="addButton" type="button">
          Add Book
        </button>
      </header>
      <main class="main-content">
        <table class="table">
          <thead class="table-header">
            <tr class="table-row">
              <th class="table-heading" scope="col">No.</th>
              <th class="table-heading" scope="col">Title</th>
              <th class="table-heading" scope="col">Author</th>
              <th class="table-heading" scope="col">Pages</th>
              <th class="table-heading" scope="col">Read Status</th>
              <th class="table-heading" scope="col">Delete</th>
            </tr>
          </thead>
          <tbody class="table-body" id="tableBody"></tbody>
        </table>
      </main>
    </div>
  </body>
</html>
